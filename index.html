<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for breweries by State.">
        <title>Search Breweries By State</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>+
        <div class="container">
            <h1>Search Breweries By State:</h1>

            <form class="js-form">
                <label for="search-term"><b>Enter a State:</b> </label>
                <input type="text" name="search-term" class="js-state-entered" placeholder="Colorado" required>
                <br>
                <br>
                <input type="submit" value="Go!">
            </form>

            <p class="js-error"></p>

            <section class="results hidden" role="region">
                <h2>Search results: </h2>
                <ul class="results-list" style="list-style-type:none;">
                </ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
